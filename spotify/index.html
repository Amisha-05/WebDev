<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, minimum-scale=1">
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Roboto:wght@500&display=swap" rel="stylesheet">
        <title>Spotify </title>
    </head>
    <body>
        <nav>
            <img class = "logo" src="./Images/Spotify _logo.png">

            <ul class = "navList">
                <li class = "navItem"> 
                    <a class = "navLink" href="#">Premium</a>
                </li>
                <li class = "navItem"> 
                    <a class = "navLink" href="#">Support</a>
                </li>
                <li class = "navItem"> 
                    <a class = "navLink" href="#">Download</a>
                </li>
            </ul>
            <div class = "burger">
                <div class = "line1"></div>
                <div class = "line2"></div>
                <div class = "line3"></div>
            </div>
            
        </nav>

        <div class = "mainSection">
                <img class = "phone" src = "./Images/spotify_frontpage.jpeg">
                <div class = "mList">
                    <ul class = "mItem">
                        <li class = "mItem">Your music.</li>
                        <li class = "mItem">Your podcasts.</li>
                        <li class = "mItem">Your Home.</li>
                    </ul>
                </div>
            <div class = "signup">
                <form>
                    <label class = "formText">What should we call you?</label><br>
                    <input type = "text" name = "pName" placeholder="Enter a profile name" class = "name"><br><br>

                    <label class = "formText">Email address</label><br>
                    <input type = "email" name = "pName" placeholder="Enter your email address" class = "name"><br><br>

                    <label class = "formText">Create Password</label><br>
                    <input type = "password" name = "pName" placeholder="Create a password" class = "name"><br><br>

                    <label class = "formalities">
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        By clicking on sign-up you agree to Spotify's 
                        <a href="#">Terms and Conditions of Use</a>.<br>
                        <label class = "formalities2">
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            To learn more about how Spotify collects, uses, shares and protects your
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            personal data, please see
                            <a href="#">Spotify's Privacy Policy</a>.
                        </label>
                    </label><br>

                    <button class = "button">Sign Up</button><br><br><br>

                    <label class = "formalities3">
                        Have an account? <a href="#">Log in</a>.
                    </label>

                </form>
            </div>
        </div>
        
        <div class = "footer">
            <section id="footerLinks">
                    <img class = "footlogo" src="./Images/Spotify _logo.png">
                <div>
                    <ul class = "ftext1">
                        <li class = "footerHead">COMPANY</li>
                        <li class = "ftext">About</li>
                        <li class = "ftext">Jobs</li>
                        <li class = "ftext">For the records</li>
                    </ul>
                </div>
                <div>
                    <ul class = "ftext2">
                        <li class = "footerHead">USEFUL LINKS</li>
                        <li class = "ftext">Support</li>
                        <li class = "ftext">Web Player</li>
                        <li class = "ftext"> Free Mobile App</li>
                    </ul> 
                </div>
                </section>
        </div>
        <script src="app.js" type="text/javascript"></script>
    </body>
</html>
